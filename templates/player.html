
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Music App</title>
    <link rel="stylesheet" href="/static/playerstyles.css">
</head>
<body data-emotion="{{ final_output }}">
    <header>
        <nav>
            <div class="header">Emotion Based Music Player</div>
            <a href="/evolution" class="evolution-link">Emotion Evolution</a>
            <form action="/logout" method="post">
                <button type="submit" class="logout">Logout</button>
            </form>
        </nav>
    </header>
    <main>
        <div class="music-container">
            <div class="current-emotion">
                <h1 id="status"></h1>
            </div>
    
            <div class="current-song">
                <div class="current-song-2">
                    <h5 id="current_song"></h5>
                </div>
            </div>
    
            <div class="music-content">
                <div id="bg-image">
    
                    <div id="volume-container">
                        <input type="range" class="slider" id="volumeslider" min="0" max="100" value="100" step="1">
                    </div>
    
                    <div id="volume-low-button">
                        <img src="/static/images/volume-low.png" id="volume-down">
                    </div>
    
                    <div id="volume-high-button">
                        <img src="/static/images/volume-high.png" id="volume-up">
                    </div>
    
                    <div id="music-image">
                        <div id="circle-image">
                            <!-- <img src="/static/images/square.jpg" alt=""> -->
                        </div>
                    </div>
    
                    <div id="currentTime">
                        <span id="curtimetext">00:00</span>
                        <span id="durtimetext">00:00</span>
                    </div>
    
                    <div id="mute-button">
                        <button id="mutebtn" style="background: transparent; border: none;"><img src="/static/images/speaker.png" alt=""></button>
                    </div>
    
                    <div id="seek-container">
                        <input type="range" class="seekslider" id="seekslider" min="0" max="100" value="0" step="1">
                    </div>
    
                    <div id="buttons">
                        <div id="repeat-button">
                            <button class="rep" id="repeat" style="background: transparent; border: none;"><img src="/static/images/loop.png" alt=""></button>
                        </div>
                        <div id="prev-button">
                            <button class="prev" id="prevbtn"><img src="/static/images/prev_song.png" alt=""></button>
                        </div>
                        <div id="play-button">
                            <button class="play" id="playpausebtn"><img src="/static/images/play.png" alt=""></button>
                        </div>
                        <div id="next-button">
                            <button class="next" id="nextbtn"><img src="/static/images/next_song.png" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- <div class="emotion-button">
                <button id="test" style="margin-top: 15px; border-radius: 5px; height: 30px; width: 150px; color: white; background: #333333; border: none;">Detect New emotion</button>
            </div> -->
        </div>
    </main>
</body>
<script src="/static/main.js"></script>
</html>
